<!DOCTYPE html ><html lang="nl" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="description" content="Traveling around Asia for half a year"/><title>Quentin's Reisblog</title><style>* {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

body {
    max-width: 100vw;
}

main {
    padding: 0 1em;
}

img {
    width: 200px;
}

.left {
    float: left;
}

.right {
    float: right;
}</style><style>img.modal {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

img.modal:hover {
    opacity: 0.7;
}

#modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.9);
}

#modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

#modal-content,
#caption {
    animation-name: zoom;
    animation-duration: 0.6s;
}

@keyframes zoom {
    from {
        transform: scale(0.1);
    }

    to {
        transform: scale(1);
    }
}

#close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

#close:hover,
#close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

@media only screen and (max-width: 700px) {
    .modal-content {
        width: 100%;
    }
}</style></head><body> <nav> <a href="./">home</a></nav><main><div id="modal"><span id="close">&times;</span><img id="modal-content"/><div id="caption"></div></div><h1>de heenvlucht</h1><p>hello</p>owo<img class="right modal" src="./assets/dodo.jpg"/></main><script>const modal = document.getElementById('modal');
const closeElement = document.getElementById('close');
const caption = document.getElementById('caption');
const content = document.getElementById('modal-content');

const images = document.getElementsByTagName('img');
for (const image of images) {
    image.onclick = function () {
        modal.style.display = 'block';
        content.src = this.src;
        caption.innerHTML = this.alt;
    };
}

closeElement.onclick = function () {
    modal.style.display = 'none';
};
</script></body></html>
